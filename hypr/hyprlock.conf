# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = JetBrainsMono Nerd Font Mono
$font1 = Raleway

$accent = $mauve
$accentAlpha = $mauveAlpha

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/Pictures/wallpapers/binghe.jpg
    blur_passes = 0
}

input-field {
    monitor =
    size = 8%, 3%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 20
    halign = center
    valign = bottom
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 50
    font_family = $font1

    position = 10, 10
    halign = left
    valign = top
}

# Weekday
label {
    monitor =
    text = cmd[update:600000] date +"%A" # update every 60 seconds
    font_size = 20
    font_family = $font1

    position = 10, -80
    halign = left
    valign = top
}
# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%d %B %Y" # update every 60 seconds
    font_size =20
    font_family = $font1

    position = 10, -110
    halign = left
    valign = top
}



# USER AVATAR
image {
    # Monitor on which to display the avatar (optional, defaults to all)
    monitor =
    path = ~/Pictures/av.jpg# Replace with the actual path to your avatar
    size = 90                 # Adjust size as needed
    rounding = -1                    # For a circular avatar
    border_size = 2
    border_color = rgb(255, 255, 255) # White border, for example

    halign = center
    valign = bottom
    position = 0, 80 # Example: Centered horizontally, slightly above vertical center

}

