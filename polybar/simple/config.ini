[bar/bar]
enable-ipc=true
height = 40
width = 100%
;bottom = true
offset-y = -10
padding = 2

background = ${colors.background}
foreground = ${colors.foreground}

#border-size = 2pt
#border-color = ${colors.black}

line-size = 2

font-0 = JetBrainsMono Nerd Font:size=13:weight=bold;2
font-1 = Font Awesome 6 Free:pixelsize=13;2

modules-left = launcher i3 ss weather
modules-center = xwindow
modules-right = time ss wlan ss temperature ss volume ss brightness ss battery 
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
wm-restack = i3

